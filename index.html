<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=0" />
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.3.2.min.css">
		<link rel="stylesheet" type="text/css" href="css/jquery.jqplot.css">
		        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>MultiOSN</title>
    </head>
	
    <body>
		<!-- Main Page -->
        <div data-role="page" id="page-home" data-theme="c">
			<!-- Panel -->
			<div data-role="panel" id="main-panel">
				<ul data-role="listview" id="main-panel-listview">
				</ul>
			</div>
			<!-- Header -->
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<a href="#main-panel" data-rel="open" data-role="button" class="ui-btn-left events" data-icon="bars">Events</a>
				<h3 class="currentEventTitle" style="text-transform:none">mutliOSN</h3>
				
			</div>
			<!-- Content -->
			<div id="home-content" data-role="content">
				<ul data-role="listview" class="homeList">
					<li class="homeItems"><a onclick="$.mobile.changePage('#sentiment')">Sentiments</a></li>
					<li class="homeItems"><a onclick="app.loadTweets()">Tweets</a></li>
					<li class="homeItems"><a onclick="app.loadFacebookPosts()">Facebook Feed</a></li>
					<li class="homeItems"><a onclick="app.loadFlickr()">Flickr</a></li>
					<li class="homeItems"><a onclick="app.loadGooglePlus()">Google+</a></li>
					<li class="homeItems"><a onclick="app.loadYoutube()">Youtube</a></li>
					<li class="homeItems"><a onclick="app.load24()">Last 24 Hours</a></li>
				</ul>
			</div>
		</div>

		<!-- Sentiment Page -->
        <div data-role="page" id="sentiment" data-theme="c">
			<!-- Panel -->
			<!-- Header -->
			<div data-role="header" data-position="fixed" data-tap-toggle="false"> 
				<a href="index.html" data-role="button" class="ui-btn-left" data-icon="back">Back</a>
				<h3 class="currentEventTitle"></h3>
			</div>
			<!-- Content -->
			<div id="chartdiv" style="width: 100%; height: 100%; position: relative;" data-role="content">
					
			</div>
		</div>
		
		<!-- Twitter Page -->
        <div data-role="page" id="twitter" data-theme="c">
			<!-- Panel -->
			<div data-role="panel" id="twitter-panel-right" data-position="right">
				<ul data-role="listview">
					<li class="rightItems"><a onclick="app.loadPositiveTweets()">+ve Sentiment</a></li>
					<li class="rightItems"><a onclick="app.loadNegativeTweets()">-ve Sentiment</a></li>
				</ul>
			</div>
			<!-- Header -->
			<div data-role="header" data-position="fixed" data-tap-toggle="false"> 
				<a href="index.html" data-role="button" class="ui-btn-left" data-icon="back">Back</a>
				<h3 class="currentEventTitle"></h3>
				<a href="#twitter-panel-right" data-rel="open" data-role="button" class="ui-btn-right" data-icon="setings">Options</a>
			</div>
			<!-- Content -->
			<div id="twitter-content" data-role="content">
				Tweets
			</div>
		</div>
		
		<!-- Facebook Page -->
        <div data-role="page" id="facebook" data-theme="c">
			<!-- Panel -->
			<div data-role="panel" id="facebook-panel-right" data-position="right">
				<ul data-role="listview">
					<li class="rightItems"><a onclick="app.loadPositiveTweets()">+ve Sentiment</a></li>
					<li class="rightItems"><a onclick="app.loadNegativeTweets()">-ve Sentiment</a></li>
				</ul>
			</div>
			<!-- Header -->
			<div data-role="header" data-position="fixed" data-tap-toggle="false"> 
					<a href="index.html" data-role="button" class="ui-btn-left" data-icon="back">Back</a>
					<h3 class="currentEventTitle"></h3>
					<a href="#facebook-panel-right" data-rel="open" data-role="button" class="ui-btn-right" data-icon="setings">Options</a>
			</div>
			<!-- Content -->
			<div id="facebook-content" data-role="content">
				Facebook Feed
			</div>
		</div>
		
		<!-- Flickr Page -->
        <div data-role="page" id="flickr" data-theme="c">
			<!-- Panel -->
			<!-- Header -->
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<a href="index.html" data-role="button" class="ui-btn-left" data-icon="back">Back</a>
				<h3 class="currentEventTitle"></h3>
			</div>
			<!-- Content -->
			<div id="flickr-content" data-role="content">
				Flickr
			</div>
		</div>
		
		<!-- G+ Page -->
        <div data-role="page" id="googleplus" data-theme="c">
			<!-- Panel -->
			<!-- Header -->
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<a href="index.html" data-role="button" class="ui-btn-left" data-icon="back">Back</a>
				<h3 class="currentEventTitle"></h3>
			</div>
			<!-- Content -->
			<div id="google-content" data-role="content">
				Google+
			</div>
		</div>
		
		<!-- Youtube Page -->
        <div data-role="page" id="youtube" data-theme="c">
			<!-- Panel -->
			<!-- Header -->
			<div data-role="header" data-position="fixed" data-tap-toggle="false">
				<a href="index.html" data-role="button" class="ui-btn-left" data-icon="back">Back</a>
				<h3 class="currentEventTitle"></h3>
			</div>
			<!-- Content -->
			<div id="youtube-content" data-role="content">
				Youtube
			</div>
		</div>
		
		
       <!-- <script type="text/javascript" src="phonegap.js"></script> -->
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
		<script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
		<script type="text/javascript" src="js/jsapi.js"></script>
		<script type="text/javascript" src="js/moment.min.js"> </script>
		<script type="text/javascript" src="js/jquery.timeago.js"></script>
		<script type="text/javascript" src="js/jquery.jqplot.min.js"></script>
		<script type="text/javascript" src="js/jqplot.canvasTextRenderer.min.js"></script>
		<script type="text/javascript" src="js/jqplot.canvasAxisLabelRenderer.min.js"></script>
		<script type="text/javascript" src="js/jqplot.dateAxisRenderer.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>

        <script type="text/javascript">
            
            app.initialize();
        </script>
    </body>
</html>
